<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Animales</title>
</head>
<body>
    <h1>Tipos de Animales</h1>
    <form id="calculatorForm">
        <br>
        <label for="operator">Animales</label>
        <select id="animals" name="animals" required>
            <option value="fish">Peces</option>
            <option value="amphibians">Anfibios</option>
            <option value="reptiles">Reptiles</option>
            <option value="birds">Aves</option>
            <option value="mammals">Mamíferos</option>
        </select>
        <br><br>
        <button type="button" onclick="typeOfAnimal()">Click aquí</button>
    </form>

    <p id="result">result</p>

    <script src="back.js"></script>
</body>
</html>
